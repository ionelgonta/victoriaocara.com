<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Paint brush stroke background -->
  <g transform="translate(20, 60)">
    <!-- Main brush stroke -->
    <path d="M10 40 Q50 20 100 35 Q150 50 200 30 Q250 10 300 25 Q340 40 360 35 L365 45 Q340 50 300 35 Q250 20 200 40 Q150 60 100 45 Q50 30 10 50 Z" 
          fill="#4A5568" opacity="0.8"/>
    
    <!-- Texture overlay -->
    <path d="M15 42 Q55 22 105 37 Q155 52 205 32 Q255 12 305 27 Q345 42 360 37 L362 43 Q342 48 302 33 Q252 18 202 38 Q152 58 102 43 Q52 28 15 48 Z" 
          fill="#2D3748" opacity="0.6"/>
    
    <!-- Additional texture strokes -->
    <path d="M25 38 Q65 25 115 35 Q165 45 215 30 Q265 15 315 25" 
          stroke="#1A202C" strokeWidth="1" fill="none" opacity="0.4"/>
    <path d="M30 45 Q70 32 120 42 Q170 52 220 37 Q270 22 320 32" 
          stroke="#1A202C" strokeWidth="0.8" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Paint palette -->
  <g transform="translate(180, 30)">
    <!-- Palette base -->
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="#D4AF37" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="23" ry="16" fill="#F7DC6F" opacity="0.8"/>
    
    <!-- Paint holes -->
    <circle cx="-8" cy="-5" r="3" fill="white" opacity="0.9"/>
    <circle cx="2" cy="-6" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="8" cy="-3" r="2" fill="white" opacity="0.9"/>
    <circle cx="-3" cy="4" r="2.5" fill="white" opacity="0.9"/>
    
    <!-- Thumb hole -->
    <ellipse cx="12" cy="8" rx="8" ry="5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Main text: VICTORIA OCARA -->
  <g transform="translate(50, 120)">
    <text x="0" y="0" fontFamily="serif" fontSize="36" fontWeight="bold" fill="#D4AF37" letterSpacing="2px">
      VICTORIA OCARA
    </text>
    <!-- Text shadow/outline effect -->
    <text x="1" y="1" fontFamily="serif" fontSize="36" fontWeight="bold" fill="#B8860B" letterSpacing="2px" opacity="0.6">
      VICTORIA OCARA
    </text>
  </g>
  
  <!-- Subtitle: OIL PAINT ARTIST -->
  <g transform="translate(120, 150)">
    <text x="0" y="0" fontFamily="serif" fontSize="12" fontWeight="normal" fill="#D4AF37" letterSpacing="3px">
      OIL PAINT ARTIST
    </text>
  </g>
</svg>